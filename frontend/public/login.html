<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-medium is-link is-bold is-fullheight">
    <div class="hero-head is-fluid">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item">
                notification
              </a>
              <a class="navbar-item">
                Profile
              </a>
              <a class="navbar-item">
                Settings
              </a>
              <span class="navbar-item">
                <a class="button is-primary is-inverted">

                  <span>Sign Up</span>

                </a>
                <a class="navbar-item">

                </a>
                <a class="button is-primary is-inverted">

                  <span>Login</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="card has-background-grey-darker has-text-white-ter is-2">
      <div class="tile is-ancestor has-background-grey-darker">
        <div class="tile is-vertical is-2">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child notification is-link">
                <h3 class="title is-4">Nav</h3>
                <h5 class="subtitle is-5">Menu 1</h5>
                <h5 class="subtitle is-5">Menu 2</h5>
                <h5 class="subtitle is-5">Menu 3</h5>
                <h5 class="subtitle is-5">Menu 4</h5>
                <h5 class="subtitle is-5">Menu 5</h5>
              </article>
            </div>
          </div>

        </div>


        <div class="tile is-vertical is-9">
          <div class="hero-body has-background-grey-darker has-text-white-ter">
            <div class="container has-text-centered">

              <section class="body">




                <br><br>
                <h1 class="title">Signup page</h1>
                <br><br><br>
                <form>
                  <label for="fname">Username:</label><br><br>
                  <input type="text" id="username" name="username"><br><br>
                  <label for="lname">Password:</label><br><br>
                  <input type="password" id="password" name="password"><br><br>
                  <input type="submit" value="Login">
                </form>



              </section>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="hero-foot">
      <div class="content has-text-centered">
        <p>
          This is the footer
        </p>
      </div>
    </div>
  </section>
</body>



</html>
